name: Xcode build iOS 16

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_14.0.app

    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: Install Dependencies
      run: |
        pod install --repo-update
      shell: bash
    - uses: ty0x2333/cocoapods-action@master
      with:
        additional_build_params: -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.0'
        additional_lint_params: --private