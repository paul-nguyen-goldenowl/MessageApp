name: Xcode build iOS 16

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v2

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_14.0.app

    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: Xcode iOS build
      run: |
        cd Xcode/
        xcodebuild clean build -scheme MessageApp -destination 'platform=iOS Simulator,name=iPhone 12,OS=16.0'